<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Login - AI Hiring Platform</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="landing.html" class="navbar-brand">AI Hiring</a>
      <ul class="navbar-nav">
        <li><a href="user-login.html" class="navbar-link">Job Seeker Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="py-5">
    <div class="container-small">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Company Login</h2>
        </div>
        <div class="card-body">
          <!-- Error message container -->
          <div id="errorMessage" class="alert alert-error hidden"></div>

          <form id="loginForm">
            <div class="form-group">
              <label for="email" class="form-label">Company Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="company@example.com"
                required
              >
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="Enter your password"
                required
              >
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-large">
              Login
            </button>
          </form>

          <div class="divider"></div>

          <p class="text-center text-muted">
            Don't have an account? 
            <a href="company-signup.html">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">&copy; 2024 AI Hiring Platform. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="privacy.html" class="footer-link">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>
