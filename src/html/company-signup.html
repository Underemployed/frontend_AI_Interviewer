<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Sign Up - AI Hiring Platform</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="landing.html" class="navbar-brand">AI Hiring</a>
      <ul class="navbar-nav">
        <li><a href="company-login.html" class="navbar-link">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Signup Form -->
  <section class="py-5">
    <div class="container-small">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Create Company Account</h2>
        </div>
        <div class="card-body">
          <div id="errorMessage" class="alert alert-error hidden"></div>
          <div id="successMessage" class="alert alert-success hidden"></div>

          <form id="signupForm">
            <div class="form-group">
              <label for="companyName" class="form-label">Company Name</label>
              <input 
                type="text" 
                id="companyName" 
                name="companyName" 
                class="form-input" 
                placeholder="Acme Corporation"
                required
              >
            </div>

            <div class="form-group">
              <label for="companyEmail" class="form-label">Company Email</label>
              <input 
                type="email" 
                id="companyEmail" 
                name="companyEmail" 
                class="form-input" 
                placeholder="hr@company.com"
                required
              >
            </div>

            <div class="form-group">
              <label for="contactPerson" class="form-label">Contact Person Name</label>
              <input 
                type="text" 
                id="contactPerson" 
                name="contactPerson" 
                class="form-input" 
                placeholder="Jane Smith"
                required
              >
            </div>

            <div class="form-group">
              <label for="mobile" class="form-label">Contact Number</label>
              <input 
                type="tel" 
                id="mobile" 
                name="mobile" 
                class="form-input" 
                placeholder="+1 234 567 8900"
                required
              >
            </div>

            <div class="form-group">
              <label for="website" class="form-label">Company Website (Optional)</label>
              <input 
                type="url" 
                id="website" 
                name="website" 
                class="form-input" 
                placeholder="https://company.com"
              >
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="At least 8 characters"
                minlength="8"
                required
              >
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                class="form-input" 
                placeholder="Re-enter password"
                minlength="8"
                required
              >
              <span id="passwordError" class="form-error hidden">Passwords do not match</span>
            </div>

            <div class="form-group">
              <div class="form-checkbox-group">
                <input 
                  type="checkbox" 
                  id="terms" 
                  name="terms" 
                  class="form-checkbox"
                  required
                >
                <label for="terms" class="form-label" style="margin-bottom: 0;">
                  I agree to the <a href="privacy.html" target="_blank">Terms and Privacy Policy</a>
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-large">
              Create Company Account
            </button>
          </form>

          <div class="divider"></div>

          <p class="text-center text-muted">
            Already have an account? 
            <a href="company-login.html">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">&copy; 2024 AI Hiring Platform. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="privacy.html" class="footer-link">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>
