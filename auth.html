<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - HireFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#0b0d10',
            card: '#161a22',
            border: '#232838',
            text: '#e6e9f0',
            muted: '#9aa4bf',
            primary: '#5b7cfa'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg text-text min-h-screen">
  <!-- Navigation -->
  <nav class="border-b border-border">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="flex items-center">
          <span class="text-xl font-semibold">HireFlow</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-md mx-auto px-4 py-12 sm:py-16">
    <div class="bg-card border border-border rounded-lg p-8">
      <h1 class="text-2xl font-bold mb-2">Welcome back</h1>
      <p class="text-muted mb-8">Sign in to your account to continue</p>

      <!-- Role Selection -->
      <div class="mb-6">
        <label class="block text-sm font-medium mb-3">I am a</label>
        <div class="grid grid-cols-2 gap-3">
          <button class="px-4 py-3 border-2 border-primary bg-primary bg-opacity-10 text-primary rounded-lg font-medium transition-colors">
            Job Seeker
          </button>
          <button class="px-4 py-3 border border-border rounded-lg hover:border-primary transition-colors">
            Company
          </button>
        </div>
        <p class="text-xs text-muted mt-2">Select your account type to continue</p>
      </div>

      <!-- Login Form -->
      <form class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-2">Email address</label>
          <input 
            type="email" 
            id="email" 
            class="w-full bg-bg border border-border rounded-lg px-4 py-2.5 focus:outline-none focus:border-primary transition-colors"
            placeholder="you@company.com"
          >
          <!-- Error state placeholder -->
          <!-- <p class="text-red-400 text-sm mt-1.5">Please enter a valid email address</p> -->
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            class="w-full bg-bg border border-border rounded-lg px-4 py-2.5 focus:outline-none focus:border-primary transition-colors"
            placeholder="Enter your password"
          >
          <!-- Error state placeholder -->
          <!-- <p class="text-red-400 text-sm mt-1.5">Incorrect password. Please try again.</p> -->
        </div>

        <!-- Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 rounded border-border bg-bg checked:bg-primary">
            <span class="ml-2 text-sm text-muted">Remember me</span>
          </label>
          <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-primary text-white px-4 py-2.5 rounded-lg hover:bg-opacity-90 transition-colors font-medium"
        >
          Sign In
        </button>

        <!-- Error Message Placeholder -->
        <!-- <div class="bg-red-900 bg-opacity-20 border border-red-800 rounded-lg p-3">
          <p class="text-red-400 text-sm">Invalid credentials. Please check your email and password.</p>
        </div> -->
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-border"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-card text-muted">Or</span>
        </div>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-muted">
          Don't have an account? 
          <a href="#" class="text-primary hover:underline font-medium">Sign up</a>
        </p>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="mt-6 text-center">
      <p class="text-sm text-muted">
        By continuing, you agree to our 
        <a href="#" class="text-primary hover:underline">Terms of Service</a> and 
        <a href="#" class="text-primary hover:underline">Privacy Policy</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-border mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <p class="text-muted text-sm">&copy; 2024 HireFlow. All rights reserved.</p>
        <div class="flex gap-6">
          <a href="#" class="text-muted hover:text-text text-sm transition-colors">Privacy Policy</a>
          <a href="#" class="text-muted hover:text-text text-sm transition-colors">Terms of Service</a>
          <a href="#" class="text-muted hover:text-text text-sm transition-colors">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
